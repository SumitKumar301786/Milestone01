<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">PW SKILLS</div>
    <div class="title">A computer science portal for PW Wians</div>
    <form onSubmit="return checkPassword(this)">
        <table border=1 align="center">
            <tr>
                <!-- Enter Username -->
                <td>Username:</td>
                <td><input type=text name=name size=25</td>
            </tr>
            <tr>
                <!-- Enter Password. -->
                <td>Password:</td>
                <td><input type=password name=password1 size=25</td>
            </tr>
            <tr>
                <!-- To Confirm Password. -->
                <td>Confirm Password:</td>
                <td><input type=password name=password2 size=25></td>
            </tr>
            <tr>
                <td colspan=2 align=right>
                    <input type=submit value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
